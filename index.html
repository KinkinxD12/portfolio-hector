<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selecciona tu idioma</title>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to bottom right, #2C3E50, #34495E);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 2rem;
    }

    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #ffffff;
      color: #2C3E50;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1abc9c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>🌐 Selecciona tu idioma / Choose your language</h1>
  <div class="buttons">
    <button onclick="location.href='espanol/index.html'">Español 🇲🇽</button>
    <button onclick="location.href='ingles/index.html'">English 🇺🇸</button>
  </div>
</body>
</html>
