  <style>
    body {

    }

    .language-select {

      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .language-select h1 {
      font-size: 1.5rem;
    }

    .language-select button {

      cursor: pointer;

      background: #f0f0f0;
    }

    #portfolio {

    }

    .tabs button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #3f51b5;
      color: white;
      border: none;

    }

    .section {
      display: none;
    }

    .section.active {

    .project img {

</head>

<body>
  <div class="language-select" id="languageSelect">
    <h1>üåê <b>Select Language / Selecciona Idioma</b></h1>

        <img src="images/politicaforum.png" alt="Proyecto">

    </div>
    <div id="excel" class="section">

  </div>

  <script>
    const translations = {
      es: {
        name: "H√©ctor Magallanes",
        role: "Desarrollador WordPress y Dise√±ador UX/UI",
        cv: "Descargar CV",
        aboutTitle: "Sobre m√≠",
        aboutText: "Soy desarrollador WordPress con experiencia en HTML, CSS, pruebas QA y dise√±o visual. He creado sitios con membres√≠as, configurado pagos y publicado sitios completos usando WordPress y cPanel."
      },
      en: {
        name: "H√©ctor Magallanes",

        cv: "Download CV",
        aboutTitle: "About Me",
        aboutText: "I am a WordPress developer with experience in HTML, CSS, QA testing, and visual design. I have built membership sites, set up payments, and published complete sites using WordPress and cPanel."
      }
    };

    function setLanguage(lang) {
      const t = translations[lang];
      document.getElementById('name').innerText = t.name;
      document.getElementById('role').innerText = t.role;
      document.getElementById('cv-link').innerText = t.cv;
      document.getElementById('about-title').innerText = t.aboutTitle;
      document.getElementById('about-text').innerText = t.aboutText;

      document.getElementById('languageSelect').style.display = 'none';
      document.getElementById('portfolio').style.display = 'block';
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>

</html>
