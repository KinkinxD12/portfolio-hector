<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Héctor Magallanes - Portafolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
    }
    h1 {
      font-size: 2em;
      margin: 10px 0;
    }
    .subtitle {
      font-size: 1.1em;
      color: #666;
    }
    .dark-mode .subtitle {
      color: #ccc;
    }
    .download-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #3949ab;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .about, .categories {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
    }
    .about {
      background-color: #e8eaf6;
    }
    .dark-mode .about {
      background-color: #1e1e2f;
    }
    .categories button {
      margin: 10px 10px 0 0;
      padding: 8px 16px;
      background: #3949ab;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .project-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .project-gallery img {
      width: 200px;
      border-radius: 10px;
      object-fit: cover;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">✨</div>
  <header>
    <img src="images/FOto.png" alt="Foto de Perfil">
    <h1>Héctor Magallanes</h1>
    <div class="subtitle">Desarrollador WordPress y Diseñador UX/UI</div>
    <a href="Hector_Magallanes_CV.pdf" class="download-btn" download>Descargar CV</a>
  </header>
  <section class="about">
    <h2>Sobre mí</h2>
    <p>Soy desarrollador WordPress con experiencia en HTML, CSS, pruebas QA y diseño visual. He creado sitios con membresías, configurado pagos y publicado sitios completos usando WordPress y cPanel.</p>
  </section>
  <section class="categories">
    <h2>Proyectos</h2>
    <div>
      <button onclick="showCategory('wordpress')">WordPress & Websites</button>
      <button onclick="showCategory('excel')">Excel</button>
      <button onclick="showCategory('videos')">Videos</button>
      <button onclick="showCategory('otros')">Otros Proyectos</button>
    </div>
    <div class="project-gallery" id="wordpress">
      <img src="images/politicaforum.png" alt="Proyecto PoliticaForum">
      <img src="images/maquisoft.png" alt="Proyecto Maquisoft">
    </div>
    <div class="project-gallery" id="excel" style="display:none">
      <!-- Excel Projects -->
    </div>
    <div class="project-gallery" id="videos" style="display:none">
      <!-- Video Projects -->
    </div>
    <div class="project-gallery" id="otros" style="display:none">
      <!-- Other Projects -->
    </div>
  </section>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
    function showCategory(cat) {
      document.querySelectorAll('.project-gallery').forEach(div => {
        div.style.display = 'none';
      });
      document.getElementById(cat).style.display = 'flex';
    }
  </script>
</body>
</html>
